<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Linus Horn's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
</head>
<body class="text-gray-300 antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 left-0 border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-tighter uppercase hover-trigger">LinusH.ORG</a>
            <div class="flex gap-8">
                <a href="/" class="nav-link text-sm hover-trigger">/HOME</a>
                <a href="/blogs" class="nav-link text-sm hover-trigger">/BLOGS</a>
            </div>
            <a href="#" class="btn-secondary text-xs hover-trigger">CONTACT_ME</a>
        </div>
    </nav>
    
    <main class="min-h-screen pt-32 pb-24 relative">
        <div class="max-w-7xl mx-auto px-6">
            <div class="fade-up mb-16">
                <h1 class="text-6xl font-bold mb-4">{{header}}</h1>
                <div class="h-1 w-24 bg-accent"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {{blog_cards}}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="py-12 border-t border-white/10 text-center">
        <h2 class="text-2xl font-bold mb-6">Let's Build Something <span class="text-cyan-400">Impossible</span>.</h2>
        <div class="flex justify-center gap-8 mb-8">
            <a href="https://github.com/MixoMax" class="hover-trigger text-gray-400 hover:text-white transition-colors">Github</a>
            <a href="mailto:linus@linush.org" class="hover-trigger text-gray-400 hover:text-white transition-colors">Email</a>
            <a href="https://linush.org" class="hover-trigger text-gray-400 hover:text-white transition-colors">linush.org</a>
        </div>
        <p class="text-gray-600 text-xs mono">Â© 2025 Linus Horn. All Systems Operational.</p>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis();

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>
</body>
</html>
