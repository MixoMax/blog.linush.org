<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Linus Horn's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
</head>
<body class="text-gray-300 antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 left-0 border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-tighter uppercase hover-trigger">LinusH.ORG</a>
            <div class="flex gap-8">
                <a href="/" class="nav-link text-sm hover-trigger">/HOME</a>
                <a href="/blogs" class="nav-link text-sm hover-trigger">/BLOGS</a>
            </div>
            <a href="#" class="btn-secondary text-xs hover-trigger">CONTACT_ME</a>
        </div>
    </nav>
    
    <main class="min-h-screen pt-32 pb-24 relative">
        <div class="max-w-7xl mx-auto px-6">
            <div class="fade-up mb-16">
                <h1 class="text-6xl font-bold mb-4">{{header}}</h1>
                <div class="h-1 w-24 bg-accent"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {{blog_cards}}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-white/5 bg-black py-12">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h4 class="text-xl font-bold mb-2">blog.linush.org</h4>
                <p class="text-gray-500 text-sm">High-Performance Markdown CMS</p>
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-gray-500 hover:text-accent transition-colors hover-trigger">GITHUB</a>
                <a href="#" class="text-gray-500 hover:text-accent transition-colors hover-trigger">TWITTER</a>
                <a href="#" class="text-gray-500 hover:text-accent transition-colors hover-trigger">LINKEDIN</a>
            </div>
            <p class="text-gray-600 text-sm">Â© 2025 Linus Horn.</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis();

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>
</body>
</html>
